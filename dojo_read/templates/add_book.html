<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Reviews</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="flex header">
            <h1></h1>
            <div class="header-links">
                <a href="/books">Home</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="credentials">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li> {{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

        <div class="main-content add-form">
            <h3>Add a New Book Title and a Review</h3>
            <form action="/books/add/validate" class="flex-col" method="POST">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Book Title">
                <label>Author:</label>
                <select name="select_author">
                    <option value="">-- select an author --</option>
                    {% for author in authors %}
                    <option value="{{ author }}">{{ author }}</option>
                    {% endfor %}
                </select>
                <label>Or add a new author:</label>
                <input type="text" name="author" placeholder="Author Name">
                <label>Review:</label>
                <textarea name="review" placeholder="Leave your review"></textarea>
                <label>Rating:</label>
                <select name="rating" id="rating">
                    <option value="">--</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                </select>
                <input type="submit" class="form-btn bold" value="Add Book and Review">
            </form>
        </div>

    </div>
</body>
</html>
